{% extends 'bundy/base.html' %}

{% block title %}Sklad bund{% endblock %}

{% block content %}
  <h1>Sklad bund</h1>
  <table border="1" cellspacing="0" cellpadding="5">
    <thead>
      <tr>
        <th>ID</th>
        <th>Typ bundy</th>
        <th>Ikona</th>
      </tr>
    </thead>
    <tbody>
      {% for jacket in jackets %}
      <tr>
        <td>{{ jacket.id }}</td>
        <td>{{ jacket.typ }}</td>
        <td>
          <div style="width:50px; height:50px; background-color: {{ jacket.color }}; display: flex; align-items: center; justify-content: center;">
              <img src="{{ jacket.get_image_url }}" alt="{{ jacket.typ }}" style="max-width:60px; max-height:60px; padding: 0px;">
          </div>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">Žádné bundy nejsou dostupné.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
