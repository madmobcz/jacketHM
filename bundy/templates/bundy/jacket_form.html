{% extends 'bundy/base.html' %}

{% block title %}Upravit bundu{% endblock %}

{% block content %}
<center>
  <h1>Upravit bundu</h1>
  <div style="width: 80%; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; font-family: Arial, sans-serif;">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div style="margin: 20px 0; display: flex; justify-content: center;">
        <!-- Obal s 10px paddingem a barvou -->
        <div style="display: inline-block; padding: 10px; background-color: {{ object.color }}; border-radius: 10px;">
          <img id="jacket-preview"
               src="{{ object.get_image_url }}"
               alt="{{ object.typ }}"
               style="max-width: 250px; max-height: 250px;">
        </div>
      </div>

      <div style="margin-top: 20px;">
        <button type="submit" style="display: inline-block; background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; margin: 5px; text-decoration: none;">
          Uložit změny
        </button>
        <a href="{% url 'jacket-detail' object.id %}" style="display: inline-block; background-color: #4CAF50; color: white; padding: 10px 15px; border-radius: 5px; margin: 5px; text-decoration: none;">
          Zpět na detail bundy
        </a>
      </div>
    </form>
  </div>
</center>
{% endblock %}
